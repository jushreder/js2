<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </body>
  <title>Document</title>
</head>
<body>

    <h2>фастфуд</h2>
    <div class="my-2">
      <form action="#" id="app-form">
        <fieldset class="field">
          <label>
            <input type="radio" name="Size" value="big" data-price="100" data-calories="40" checked='true'> большой            
          </label>
          <label>
            <input type="radio" name="Size" value="small" data-price="50" data-calories="20"> маленький
          </label>
        </fieldset>
        <fieldset>
          <label>
            <input type="radio" name="Filling" value="cheese" data-price="10" data-calories="20" checked='true'> с сыром        
          </label>
          <label>
            <input type="radio" name="Filling" value="salad" data-price="20" data-calories="5"> с салатом
          </label>
          <label>
            <input type="radio" name="Filling" value="potatoes" data-price="15" data-calories="10"> с картофелем
          </label>
        </fieldset>
        <fieldset>
          <label>
            <input type="checkbox" name="Seasoning"  data-price="15" data-calories="0"> паприка      
          </label>
          <label>
            <input type="checkbox" name="Seasoning"  data-price="20" data-calories="5"> майонез
          </label>
        </fieldset>

      </form>
      
    </div>
  <div class='price'>цена: 110, калорий: 60</div>
  <script src="script.js"></script>
</body>
</html>
